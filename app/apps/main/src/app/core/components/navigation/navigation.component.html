<header tuiNavigationHeader>
  <button
    title="Menu"
    tuiButton
    tuiIconButton
    tuiNavigationDrawer
    type="button"
    [(open)]="open"
  >
    <app-menu-apps (openedApp)="onOpenedApp()"></app-menu-apps>
  </button>
  <span tuiNavigationLogo>
    <span>Платформа</span>
    <tui-badge>Rubrum</tui-badge>
  </span>
</header>
<div [style.display]="'flex'" [style.height]="'calc(100% - 3rem)'">
  <aside [tuiNavigationAside]="expanded">
    <button iconStart="@tui.search" tuiAsideItem type="button">Поиск</button>
    <footer>
      <button
        tuiAsideItem
        type="button"
        [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
        (click)="expanded = !expanded"
      >
        {{ expanded ? 'Collapse' : 'Expand' }}
      </button>
    </footer>
  </aside>
  <main tuiNavigationMain>
    <div class="w-full">
      <ng-content></ng-content>
    </div>
  </main>
</div>
