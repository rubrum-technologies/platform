type BlobMetadata {
  extension: String!
  filename: String!
  mimeType: String!
  size: Long!
}

type BusinessError implements Error {
  code: String
  details: String
  message: String!
}

type ChangeFolderBlobNamePayload {
  errors: [ChangeFolderBlobNameError!]
