  "Boolean."
  BOOLEAN
  "Number."
  NUMBER
  "String."
  STRING
  "Uuid."
  UUID
  "DateTime."
  DATE_TIME
  "Unknown."
  UNKNOWN
}

enum DatabaseKind {
  "MySql."
  MY_SQL
  "Postgresql."
  POSTGRESQL
  "SqlServer."
  SQL_SERVER
}

enum LogLevel {
  TRACE
  DEBUG
  INFORMATION
  WARNING
  ERROR
  CRITICAL
  NONE
}

